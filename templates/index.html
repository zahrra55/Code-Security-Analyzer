<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Security Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Security Analyzer</h1>
            <p>Analyze your code for security vulnerabilities</p>
        </header>

        <main>
            <section class="upload-section">
                <h2>Upload Code</h2>
                <form id="upload-form" action="{{ url_for('api.analyze') }}" method="post" enctype="multipart/form-data">
                    <div class="file-input">
                        <input type="file" id="code-file" name="file" accept=".py,.js,.java,.cpp,.c,.h,.hpp,.cs,.go,.rs,.php,.rb,.swift,.kt,.ts">
                        <label for="code-file">Choose a file</label>
                    </div>
                    <button type="submit">Analyze</button>
                </form>
            </section>

            <section class="results-section" id="results" style="display: none;">
                <h2>Analysis Results</h2>
                <div class="results-content">
                    <div class="vulnerabilities">
                        <h3>Vulnerabilities Found</h3>
                        <div id="vulnerabilities-list"></div>
                    </div>
                    <div class="fixed-code">
                        <h3>Fixed Code</h3>
                        <pre id="fixed-code"></pre>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Code Security Analyzer</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
